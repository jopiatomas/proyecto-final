<header>
  <div class="barra">
    <a class="logo" routerLink="/cliente">
      <img src="/img-quickish-header.png" alt="Quickish" class="logo-img" />
    </a>

    <nav class="tabs">
      <a routerLink="/cliente/pedidos" routerLinkActive="active">Pedidos Actuales</a>
      <a routerLink="/cliente/historial" routerLinkActive="active">Pedidos</a>
    </nav>

    <div class="derecha">
      <button 
        class="btn-accion" 
        (click)="isLandingPage ? logout() : goBack()"
        [attr.aria-label]="isLandingPage ? 'Cerrar sesión' : 'Volver atrás'"
      >
        {{ isLandingPage ? 'Cerrar Sesión' : 'Volver' }}
      </button>
      
      <a class="perfil" routerLink="/cliente/perfil" aria-label="Perfil">
        @if (authService.currentUser(); as usuario) {
          <span class="usuario-nombre">{{ usuario.nombre }}</span>
        }
        <img src="/image.png" alt="Perfil del usuario" />
      </a>
    </div>
  </div>
</header>
